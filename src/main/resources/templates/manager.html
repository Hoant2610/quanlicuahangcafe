<!DOCTYPE html>
<html>

<head>
	<title>Trang chủ</title>
	<link rel="stylesheet" type="text/css" href="/css/manager.css">
	<style>
		.c1 {
			width: 500px;
			border: 2px solid black;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			/* Đổ bóng */
			padding: 10px;
			margin: auto;
		}
	</style>
</head>

<body>
	<div class="logo">
		<div><img src="/img/logo.png" style="margin-left:30px;width:60px;height: 60px;margin-top:20px"></div>
		<div style="letter-spacing : 3px;font-size : 30px;color: white;margin: auto;">TRANG CHỦ WEBSITE QUẢN LÝ CỬA HÀNG
			COFFEE</div>
	</div>

	<div class="info">
		<div class="nameadmin">
			<div style=" display: inline-flex; margin-top:5px">
				<div style="font-size: 15px;">Xin chào :&nbsp;</div>
				<strong th:text="${fullnamemanager}"></strong>

			</div>
			<div style="margin-top:8px" id="current-date"></div>
		</div>
		<div>

			<a class="avata" th:href="login"><button class="btnlogout">Đăng xuất</button></a>
		</div>
	</div>

	<div class="menu">
		<a th:href="manager"><button class="btn1">Trang chủ</button></a>
		<a th:href="manage_account"><button class="btn">Quản lý tài khoản</button></a>
		<a th:href="manage_employee"><button class="btn">Quản lý nhân viên</button></a>
		<a th:href="manage_coffee"><button class="btn">Quản lý sản phẩm</button></a>
		<a th:href="stat"><button class="btn">Báo cáo thống kê</button></a>
	</div>
	<hr />

	<h2>Quản lý thông tin cửa hàng</h2>
	<div class="c1" style="display: inline-flex;margin-left: 30%;justify-content: space-between;">
		<div ><div style="display: inline-flex">
			<h4 class="h4">Họ và tên :</h3>
				<h3 th:text="${fullnamemanager}"></span>
		</div><br />
		<div style="display: inline-flex">
			<h4 class="h4">Địa chỉ :</h3>
				<h3 th:text="${address}"></h3>
		</div><br />
		<div style="display: inline-flex">
			<h4 class="h4">Điện thoại :</h3>
				<h3 th:text="${telephone}"></span>
		</div></div>
		<div><img src="path_to_your_image" alt="Ảnh nhân viên" style="width: 99px; height: 132px;"></div>
	</div>
	

	<script>
		// Lấy ngày hiện tại
		var today = new Date();

		// Lấy ngày, tháng, năm
		var day = today.getDate();
		var month = today.getMonth() + 1; // Tháng bắt đầu từ 0
		var year = today.getFullYear();

		// Đưa giá trị vào phần tử HTML
		document.getElementById('current-date').textContent = day + '/' + month + '/' + year;
	</script>

</body>

</html>
